apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: destination-kn
  labels: 
    serving.knative.dev/visibility: cluster-local
spec:
  template:
    spec:
      containers:
        - image: quay.io/dbhagava/destination:v1
          env:
            - name: HOST_IP
              value: destination
            - name: SCHEME
              value: http